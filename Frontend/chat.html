<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />
<link rel="stylesheet" href="chat.css">
    
</head>
<body>
    <div class="left-container">
        <button class="chat-button">New Chat</button>
        <div class="chats">
            <div class="section-heading">
                <div class="section-icon"><span class="material-symbols-sharp">
                    chat_bubble
                    </span></div>
                <div class="section-title">Date Night Outfit</div>
            </div>
            <div class="section-heading">
                <div class="section-icon"><span class="material-symbols-sharp">
                    chat_bubble
                    </span></div>
                <div class="section-title">Christmas Outfit</div>
            </div>
            <div class="section-heading">
                <div class="section-icon"><span class="material-symbols-sharp">
                    chat_bubble
                    </span></div>
                <div class="section-title">Karwa Chauth Outfit</div>
            </div>
        </div>
        <div class="custom">
            <div class="section-heading">
                <div class="section-icon"><span class="material-symbols-sharp">
                    delete
                    </span></div>
                <div class="section-title">Clear conversations</div>
            </div>
            <div class="section-heading">
                <div class="section-icon"><span class="material-symbols-sharp">
                    open_in_new
                    </span></div>
                <div class="section-title">Updates & FAQ</div>
            </div>
            <div class="section-heading">
                <div class="section-icon"><span class="material-symbols-sharp">
                    logout
                    </span></div>
                <div class="section-title">Log out</div>
            </div>
        </div>
        <div class="card">
            <img class="profile-picture" src="https://res.cloudinary.com/dhhax6yae/image/upload/v1691769490/Paneer_qc1zhn.png" alt="Profile Picture">
            <div class="user-details">
                <div class="user-name">Sai Praneetha</div>
                <div class="user-location">Pune, India</div>
            </div>
            <div class="settings-icon"><span class="material-symbols-sharp">
                settings
                </span></div>
        </div>
    </div>
    <div class="top-container"></div>
    <main class="chat">
        <div class="input-container"></div>
    </main>
</body>
</html>
